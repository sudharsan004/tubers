{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="tubers-page">
    <div class="banner">
        <img src="/media/slider/2020/banner1.png" alt="" class="img-fluid w-100">
        <h1 class="text-center">
            You Tubers
        </h1>
    </div>


    <section class="container mt-5 mb-5">
        <div class="row ">
            <div class="col-lg-8 mb-2 ">
                <section class="tubers">

                    <!-- person 1 -->
                    {% for youtuber in youtubers %}
                    <div class="card border-0 text-center">
                        <div class="feature-text">
                            <a href="{% url 'youtuber_detail' youtuber.id %}">
                                {% if youtuber.image  %}
                                <img src="{{youtuber.image.url}}" class="card-img-top" alt="team-member">
                                {% else %}
                                <img src="{{youtuber.image_url}}" class="card-img-top" alt="team-member">
                                {% endif %}
                            </a>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'youtuber_detail' youtuber.id %}">
                                <h5 class="btn text-md font-weight-bolder" onclick="">
                                    {{youtuber.name|title}}
                                </h5>
                            </a>

                            <p class="card-text">{{youtuber.categorey}}</p>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">City: {{youtuber.city}} </button>
                                <button class="btn btn-accent">Age: {{youtuber.age}} </button>
                                <a class="btn btn-accent" href="{{youtuber.youtube_channel_link}}">Youtubeâ†—</a>
                            </div>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">Team: {{youtuber.team_type}} </button>
                                <button class="btn btn-accent"> Cam: {{youtuber.camera_type}} </button>
                                <button class="btn btn-accent"> Subs: {{youtuber.subscriber_count}} </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </section>
            </div>

            <div class="col-lg-4 ">
                <div class="card">
                    <div class="card-body">
                        <p class="text-left font-weight-bolder text-black-50">
                            Search Tubers
                        </p>
                        <form>
                            <div class="form-group">
                                <select id="inputState" class="form-control">
                                    <option selected disabled hidden>City</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="inputState" class="form-control">
                                    <option selected disabled hidden>Camera Type</option>
                                    <option>Value 1</option>
                                    <option>Value 2</option>
                                    <option>Value 3</option>
                                    <option>Value 4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option selected disabled hidden>Category</option>
                                    <option>...</option>
                                </select>
                            </div>

                        </form>


                        <button class="btn btn-accent btn-block">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container section pagination-section mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
{% endblock %}
