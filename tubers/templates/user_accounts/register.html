{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="register container">
    <h1 class="text-center mt-5 mb-5">
        Register
    </h1>
    <div class="row">

        <div class="col-md-6 ">
            <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
        </div>
        <form class="col-md-5 offset-md-1" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="form-group">
                <input name='first_name' class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <input name='last_name' class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input name='user_name' class="form-control" placeholder="UserName">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
            <div class="text-center">
                OR
            </div>

            <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
            <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>

        </form>
    </div>
</main>

<script>
    var myAlert = document.getElementById('myAlert')
    var bsAlert = new bootstrap.Alert(myAlert)
</script>

{% endblock %}
